<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>自己紹介</h1> <!--一番大きい見出しhはheadingの略-->

    <div><!--区分けタグ(複数のグループにまとめるもので意味を持たないタグ)-->
        <h2>プロフィール</h2><!--二番目に大きい見出し-->
        <p>こんにちは！<strong>たかゆき</strong><!--strongで強調する-->です。</p>
    </div>

    <div>
        <h2>好きな物</h2>
        <ul><!--順序のない箇条書きのリストを表す。Unordered Listの略-->
            <li>サッカー</li><!--リストの項目を表す。List Itemの略-->
            <li>プログラミング</li>
            <li>ゲーム</li>
        </ul>
    </div>

    <div>
        <h2>好きな食べ物</h2>
        <ol><!--順序のある番号付きリストを表す。Ordered List の意味-->
            <li>目玉焼き</li>
            <li>カレーライス</li>
            <li>ラーメン</li>
        </ol>
    </div>
    <h2>まだまだ未熟ですが...<br>よろしくお願いします</h2><!--<br>で改行をする-->
</body>
</html>
